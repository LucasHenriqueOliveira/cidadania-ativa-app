<ion-view view-title="Cidadania Ativa">
  <ion-content class="has-header">
    <ui-gmap-google-map draggable="true" center="map.center" zoom="map.zoom" options="map.options">
      <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>

  <div class="fixed-outside">
    <button class="button button-large button-assertive icon-left ion-speakerphone padding" id="denunciar">Denunciar</button>
  </div>

  <div class="my-location">
    <button class="button icon ion-android-locate"></button>
  </div>
</ion-view>
