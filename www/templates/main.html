<ion-view hide-nav-bar="true">
  <ion-content>
    <ui-gmap-google-map draggable="true" center="map.center" zoom="map.zoom" options="map.options">
      <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" icon="marker.icon">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>

  <div class="fixed-outside">
    <button class="button button-large button-assertive icon-left ion-speakerphone padding" id="denunciar" ng-click="setDenuncia()">Denunciar</button>
  </div>

  <div class="my-location">
    <button class="button icon ion-navigate" ng-click="myLocation()"></button>
  </div>

  <div class="icon-menu">
    <button class="button icon ion-navicon-round" ng-click="toggleLeftSideMenu()"></button>
  </div>
</ion-view>
