<ion-view hide-nav-bar="true">
    <ion-content has-header="false" class="login">
    </ion-content>

    <div class="logo-welcome"></div>
    <div class="logo-text">Cidadania Ativa</div>
    <div class="login-btns">
        <div id="social-links">
            <ul>
                <li ng-click="loginFacebook()">
                    <span class="ifacebook">
                        <img src="img/social-icons/facebook.png">
                    </span>
                    <a href="#" class="afacebook">login com facebook</a>
                </li>
                <li ng-click="gplusLogin()">
                    <span class="igoogleplus">
                        <img src="img/social-icons/googleplus.png">
                    </span>
                    <a href="#" class="agoogleplus">login com google+</a>
                </li>
                <li ng-click="twLogin()">
                    <span class="itwitter">
                        <img src="img/social-icons/twitter.png">
                    </span>
                    <a href="#" class="atwitter">login com twitter</a>
                </li>
            </ul>
        </div>
    </div>
</ion-view>
